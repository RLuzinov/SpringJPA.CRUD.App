<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body align="center">
 <header><h3>Страница с книгами</h3></header>
 <hr/>
<div th:each="book:${book}">
    <a th:href="@{book/{id}(id=${book.getId()})}"
       th:text="${book.getName()}">VALUE</a>
</div>
 <hr/>
<a href="book/new">Добавить новую книгу</a>

</body>
</html>
