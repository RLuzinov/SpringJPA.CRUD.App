<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body align="center">
<form th:method="POST" th:action="@{/book/search}">
    <label for="query">Введите поисковой запрос</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Искать!"/>
</form>
<div th:if="${book}">
    <div th:if="${book.isEmpty()}">
        <span>Книг не найдено</span>
    </div>
    <div th:each="book : ${book}">
        <p th:text="${book.getName() + book.getAuthor() + book.getAge()}">Book</p>
        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у </span><span th:text="${book.getOwner().getName()}">Person name</span>
        </div>
        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>
        <hr/>
    </div>

</div>

</body>
</html>
