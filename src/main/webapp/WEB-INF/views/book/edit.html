<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body align="center">
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка имени:</div>
    <br/>
    <label for="author" th:action="book" th:object="${book}">Введите имя автора книги: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: brown" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка в имени автора:</div>
    <br/>
    <label for="age">Введите год выпуска книги: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка года книги:</div>
    <hr/>
    <input type="submit" value="Редактиировать!"/>
</form>

</body>
</html>
