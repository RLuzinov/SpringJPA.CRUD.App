<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${people.getId()})}" th:object="${people}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full Name Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{age}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Year of birth Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
